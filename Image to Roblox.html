    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script>
        let imageData = null;

        function showLoading() {
            const btn = document.getElementById('processBtn');
            btn.classList.add('loading');
            btn.disabled = true;
        }

        function hideLoading() {
            const btn = document.getElementById('processBtn');
            btn.classList.remove('loading');
            btn.disabled = false;
        }

        function processImage() {
            const file = document.getElementById('fileInput').files[0];
            const url = document.getElementById('urlInput').value;

            if (file) {
                processFile(file);
            } else if (url) {
                processURL(url);
            } else {
                showToast('Please select a file or enter a URL', 'warning');
            }
        }

        function processFile(file) {
            showLoading();
            const reader = new FileReader();
            reader.onload = function(e) {
                processImageData(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        // Configura√ß√£o da API (mude para sua URL da API)
        const API_BASE_URL = 'https://sua-api.com/api'; // Mude para sua URL
        
        async function processURL(url) {
            showLoading();
            
            // Verificar se √© um c√≥digo da API (16 caracteres hex)
            if (/^[a-f0-9]{16}$/i.test(url.trim())) {
                try {
                    const response = await fetch(`${API_BASE_URL}/get-image/${url.trim()}`);
                    if (response.ok) {
                        const jsonData = await response.text();
                        processImageDataFromJSON(jsonData);
                        return;
                    } else {
                        showToast('C√≥digo n√£o encontrado ou expirado', 'error');
                        hideLoading();
                        return;
                    }
                } catch (error) {
                    showToast('Erro ao buscar c√≥digo da API', 'error');
                    hideLoading();
                    return;
                }
            }
            
            // Se for URL de imagem, processar normalmente ou enviar para API
            const useAPI = true; // Mude para false para processar localmente
            
            if (useAPI) {
                try {
                    const response = await fetch(`${API_BASE_URL}/process-image`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageUrl: url })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showToast(`‚úÖ Imagem processada! C√≥digo: ${result.code}`, 'success');
                        
                        // Mostrar c√≥digo para copiar
                        const output = document.getElementById('output');
                        output.className = 'output success';
                        output.textContent = `‚úÖ Imagem processada pela API!

üìê Resolu√ß√£o: ${result.width}√ó${result.height}
üé® Pixels: ${result.pixelCount.toLocaleString()}
üîë C√≥digo: ${result.code}

üí° COPIE O C√ìDIGO ACIMA E COLE NO MINIHOOK!
O script vai buscar automaticamente na API.`;
                        
                        // Copiar c√≥digo automaticamente
                        if (navigator.clipboard) {
                            navigator.clipboard.writeText(result.code);
                        }
                        
                        document.getElementById('copyBtn').classList.add('visible');
                        document.getElementById('copyBtn').onclick = () => {
                            navigator.clipboard.writeText(result.code);
                            showToast('‚úÖ C√≥digo copiado!', 'success');
                        };
                        
                        hideLoading();
                        return;
                    } else {
                        throw new Error(result.error || 'API error');
                    }
                } catch (error) {
                    console.error('API error:', error);
                    showToast('Erro na API, processando localmente...', 'warning');
                    // Fallback para processamento local
                    processImageData(url);
                }
            } else {
                processImageData(url);
            }
        }
        
        function processImageDataFromJSON(jsonString) {
            try {
                const result = JSON.parse(jsonString);
                window.imageData = jsonString;
                
                const output = document.getElementById('output');
                output.className = 'output success';
                output.textContent = `‚úÖ JSON carregado da API!

üìê Resolu√ß√£o: ${result.Width}√ó${result.Height}
üé® Pixels: ${result.Pixels.length.toLocaleString()}

JSON pronto para uso no Roblox!`;
                
                document.getElementById('copyBtn').classList.add('visible');
                document.getElementById('downloadBtn').classList.add('visible');
                
                hideLoading();
                showToast('JSON carregado com sucesso!', 'success');
            } catch (error) {
                showToast('Erro ao processar JSON da API', 'error');
                hideLoading();
            }
        }

        function processImageData(src) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${src}" alt="Preview">`;
                preview.classList.add('visible');
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let { width, height } = img;
                const maxDim = 512;
                
                if (width > maxDim || height > maxDim) {
                    const scale = Math.min(maxDim / width, maxDim / height);
                    width = Math.floor(width * scale);
                    height = Math.floor(height * scale);
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = [];
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    pixels.push([
                        imageData.data[i],
                        imageData.data[i + 1],
                        imageData.data[i + 2]
                    ]);
                }
                
                const result = {
                    Height: height,
                    Width: width,
                    Pixels: pixels
                };
                
                window.imageData = JSON.stringify(result);
                
                // Criar c√≥digo comprimido com LZ-String (muito menor que Base64)
                if (typeof LZString !== 'undefined') {
                    window.compressedCode = LZString.compressToBase64(window.imageData);
                } else {
                    // Fallback para Base64 se LZ-String n√£o carregar
                    window.compressedCode = btoa(unescape(encodeURIComponent(window.imageData)));
                }
                
                // Criar c√≥digo Base64 normal tamb√©m (fallback)
                window.base64Code = btoa(unescape(encodeURIComponent(window.imageData)));
                
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                const output = document.getElementById('output');
                output.className = 'output success';
                
                if (isMobile || window.imageData.length > 50000) {
                    // Mostrar c√≥digo comprimido como op√ß√£o principal
                    const codeSize = window.compressedCode ? window.compressedCode.length : window.base64Code.length;
                    const compression = window.compressedCode ? ((1 - (codeSize / window.imageData.length)) * 100).toFixed(1) : 0;
                    
                    output.textContent = `‚úÖ Convers√£o conclu√≠da!

üìê Resolu√ß√£o: ${width}√ó${height}
üé® Pixels: ${pixels.length.toLocaleString()}
üì¶ Tamanho JSON: ${(window.imageData.length/1024).toFixed(1)}KB
${window.compressedCode ? `üóúÔ∏è C√≥digo Comprimido: ${(codeSize/1024).toFixed(1)}KB (${compression}% menor!)` : `üîë C√≥digo Base64: ${(codeSize/1024).toFixed(1)}KB`}

üí° COPIE O C√ìDIGO COMPRIMIDO ABAIXO (muito mais f√°cil no mobile!)
Cole no minihook e ele vai descomprimir automaticamente.

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
${window.compressedCode || window.base64Code}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
                } else {
                    output.textContent = `Conversion completed successfully!

Resolution: ${width}√ó${height}
Total pixels: ${pixels.length.toLocaleString()}
Data size: ${(window.imageData.length/1024).toFixed(1)}KB

Your image is ready for use in Roblox.
Choose an option below to share or save the JSON data.`;
                }
                
                showStats(width, height, pixels.length, window.imageData.length);
                
                document.getElementById('copyBtn').classList.add('visible');
                document.getElementById('downloadBtn').classList.add('visible');
                document.getElementById('tempLinkBtn').classList.add('visible');
                
                // Adicionar bot√£o de share nativo em mobile
                if (navigator.share && isMobile) {
                    const shareBtn = document.getElementById('shareBtn');
                    if (shareBtn) {
                        shareBtn.classList.add('visible');
                    }
                }
                
                hideLoading();
                showToast('Image converted successfully!', 'success');
            };
            
            img.onerror = function() {
                hideLoading();
                const output = document.getElementById('output');
                output.className = 'output error';
                output.textContent = `Failed to load image.

Please check:
‚Ä¢ The image URL is accessible
‚Ä¢ The file format is supported
‚Ä¢ Your internet connection

Try a different image or check the URL.`;
                
                document.getElementById('preview').classList.remove('visible');
                document.getElementById('statsContainer').classList.remove('visible');
                document.getElementById('copyBtn').classList.remove('visible');
                document.getElementById('downloadBtn').classList.remove('visible');
                document.getElementById('tempLinkBtn').classList.remove('visible');
                
                // Remove any existing temp link containers
                const existingContainer = document.querySelector('.temp-link-container');
                if (existingContainer) {
                    existingContainer.remove();
                }
                
                showToast('Failed to load image', 'error');
            };
            
            img.src = src;
        }

        function showStats(width, height, pixelCount, dataSize) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${width}√ó${height}</div>
                    <div class="stat-label">Resolution</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pixelCount.toLocaleString()}</div>
                    <div class="stat-label">Pixels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${(dataSize/1024).toFixed(1)}KB</div>
                    <div class="stat-label">Size</div>
                </div>
            `;
            statsContainer.classList.add('visible');
        }

        function copyToClipboard() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Em mobile ou JSON grande, copiar c√≥digo comprimido
            if (isMobile || (window.imageData && window.imageData.length > 50000)) {
                const codeToCopy = window.compressedCode || window.base64Code;
                if (!codeToCopy) {
                    showToast('No image data to copy', 'warning');
                    return;
                }
                
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(codeToCopy).then(() => {
                        showToast(window.compressedCode ? '‚úÖ C√≥digo comprimido copiado! Cole no minihook' : '‚úÖ C√≥digo Base64 copiado! Cole no minihook', 'success');
                    }).catch((err) => {
                        copyCompressedUsingTextarea();
                    });
                } else {
                    copyCompressedUsingTextarea();
                }
                return;
            }
            
            // Desktop com JSON pequeno - copiar JSON normal
            if (!window.imageData) {
                showToast('No image data to copy', 'warning');
                return;
            }
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(window.imageData).then(() => {
                    handleCopySuccess();
                }).catch((err) => {
                    console.error('Clipboard API failed:', err);
                    copyUsingTextarea();
                });
            } else {
                copyUsingTextarea();
            }
        }
        
        function copyCompressedUsingTextarea() {
            try {
                const codeToCopy = window.compressedCode || window.base64Code;
                const textarea = document.createElement('textarea');
                textarea.value = codeToCopy;
                textarea.style.position = 'fixed';
                textarea.style.top = '-9999px';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                
                textarea.select();
                textarea.setSelectionRange(0, 99999);
                
                const success = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (success) {
                    showToast(window.compressedCode ? '‚úÖ C√≥digo comprimido copiado! Cole no minihook' : '‚úÖ C√≥digo Base64 copiado! Cole no minihook', 'success');
                } else {
                    showToast('Failed to copy code', 'error');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showToast('Failed to copy code', 'error');
            }
        }

        function copyUsingTextarea() {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = window.imageData;
                textarea.style.position = 'fixed';
                textarea.style.top = '-9999px';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                
                textarea.select();
                textarea.setSelectionRange(0, 99999);
                
                const success = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (success) {
                    handleCopySuccess();
                } else {
                    showToast('Failed to copy to clipboard', 'error');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showToast('Failed to copy to clipboard', 'error');
            }
        }

        function handleCopySuccess() {
            const copyBtn = document.getElementById('copyBtn');
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
                Copied!
            `;
            
            setTimeout(() => {
                copyBtn.innerHTML = originalHTML;
            }, 2000);
            
            showToast('Copied to clipboard!', 'success');
        }

        function downloadJSON() {
            if (!window.imageData) {
                showToast('No image data to download', 'warning');
                return;
            }
            
            const blob = new Blob([window.imageData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'roblox-image-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('JSON file downloaded!', 'success');
        }

        async function createTempLink() {
            if (!window.imageData) {
                showToast('No image data to share', 'warning');
                return;
            }
            
            const tempLinkBtn = document.getElementById('tempLinkBtn');
            const originalHTML = tempLinkBtn.innerHTML;
            
            // Show loading state
            tempLinkBtn.innerHTML = `
                <div class="spinner" style="display: block;"></div>
                Creating link...
            `;
            tempLinkBtn.disabled = true;
            
            try {
                // Create a blob from the JSON data
                const blob = new Blob([window.imageData], { type: 'application/json' });
                const formData = new FormData();
                formData.append('file', blob, 'roblox-image-data.json');
                
                // Upload to file.io (free temporary file hosting)
                const response = await fetch('https://file.io/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Salvar link globalmente
                    window.tempLink = result.link;
                    
                    // Remove any existing link containers
                    const existingContainer = document.querySelector('.temp-link-container');
                    if (existingContainer) {
                        existingContainer.remove();
                    }
                    
                    // Create a more user-friendly display
                    const linkContainer = document.createElement('div');
                    linkContainer.className = 'temp-link-container';
                    
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const shareButtonHTML = navigator.share ? `
                            <button onclick="shareNative()" class="primary-btn" style="background: linear-gradient(45deg, #4CAF50, #45a049);">
                                üì± Compartilhar
                            </button>
                        ` : '';
                    
                    linkContainer.innerHTML = `
                        <div style="color: #ffffff; font-weight: 500; margin-bottom: 0.5rem;">
                            ${isMobile ? '‚úÖ Link Criado! Use este link no Roblox' : 'Temporary Link Created! üéâ'}
                        </div>
                        <div style="color: #a3a3a3; font-size: 0.875rem; margin-bottom: 1rem;">
                            ${isMobile ? 'Cole este link no minihook' : 'This link will expire after first download or in 14 days'}
                        </div>
                        <div class="link-display" style="background: #1a1a1a; padding: 1rem; border-radius: 0.5rem; word-break: break-all; font-size: 0.875rem; color: #ffffff; border: 2px solid #ffffff;">${result.link}</div>
                        <div class="link-buttons">
                            ${shareButtonHTML}
                            <button onclick="copyTempLink('${result.link}')" class="primary-btn">
                                üìã Copiar Link
                            </button>
                            <button onclick="openTempLink('${result.link}')" class="secondary-btn">
                                üîó Abrir Link
                            </button>
                        </div>
                    `;
                    
                    document.querySelector('.button-container').insertAdjacentElement('afterend', linkContainer);
                    
                    // Scroll para o link em mobile
                    if (isMobile) {
                        setTimeout(() => {
                            linkContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                    
                    showToast(isMobile ? 'Link criado! Cole no minihook' : 'Temporary link created successfully!', 'success');
                } else {
                    throw new Error(result.message || 'Failed to create temporary link');
                }
                
            } catch (error) {
                console.error('Error creating temporary link:', error);
                showToast('Failed to create temporary link. Try downloading instead.', 'error');
            } finally {
                // Restore button
                tempLinkBtn.innerHTML = originalHTML;
                tempLinkBtn.disabled = false;
            }
        }

        function copyTempLink(link) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(link).then(() => {
                    showToast('Link copied to clipboard!', 'success');
                }).catch(() => {
                    fallbackCopyLink(link);
                });
            } else {
                fallbackCopyLink(link);
            }
        }

        function fallbackCopyLink(link) {
            const textarea = document.createElement('textarea');
            textarea.value = link;
            textarea.style.position = 'fixed';
            textarea.style.top = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showToast('Link copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy link', 'error');
            }
            
            document.body.removeChild(textarea);
        }

        function openTempLink(link) {
            window.open(link, '_blank');
        }

        async function shareNative() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Se j√° tem link tempor√°rio, compartilhar ele
            const existingLink = document.querySelector('.temp-link-container .link-display');
            if (existingLink) {
                const link = existingLink.textContent.trim();
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Roblox Image Data',
                            text: 'Link para dados da imagem do Roblox',
                            url: link
                        });
                        showToast('Link compartilhado!', 'success');
                        return;
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            console.error('Share failed:', err);
                        }
                    }
                }
                // Fallback: copiar link
                copyTempLink(link);
                return;
            }
            
            // Se n√£o tem link, criar primeiro
            if (!window.tempLink) {
                showToast('Criando link primeiro...', 'warning');
                await createTempLink();
                // Aguardar um pouco e tentar compartilhar novamente
                setTimeout(() => {
                    const linkEl = document.querySelector('.temp-link-container .link-display');
                    if (linkEl) {
                        shareNative();
                    }
                }, 2000);
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0) scale(1)';
            }, 100);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%) scale(0.9)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                label.innerHTML = `
                    <div>${fileName}</div>
                    <small>Click to choose a different file</small>
                `;
            } else {
                label.innerHTML = `
                    <div>Choose a file</div>
                    <small>PNG, JPG, GIF up to 10MB</small>
                `;
            }
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('urlInput').value = '';
            }
        });

        document.getElementById('urlInput').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('fileInput').value = '';
                const label = document.querySelector('.file-input-label');
                label.innerHTML = `
                    <div>Choose a file</div>
                    <small>PNG, JPG, GIF up to 10MB</small>
                `;
            }
        });

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processImage();
            }
        });
    </script>
